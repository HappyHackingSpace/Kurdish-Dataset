<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}ZimanHub{% endblock %}</title>
</head>
<body>
  <nav>
    <a href="{% url 'submissions:submit_pdf' %}">Home</a>
    {% if user.is_authenticated %}
      | <a href="{% url 'submissions:admin_request_list' %}">Admin Panel</a>
      | <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
      | <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
